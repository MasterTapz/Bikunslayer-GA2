<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8">

  <!-- Include Navbar -->
  {% include 'user_navbar.html' %}

  <!-- User Profile Section -->
  <main class="p-8">
    <h2 class="text-xl font-semibold mb-4">User</h2>
    <div class="space-y-8">
      <!-- Display Information -->
      <div class="p-4 border rounded shadow-md">
        <p><span class="font-semibold">Name:</span> BRIAN SUBEKTI</p>
        <p><span class="font-semibold">Level:</span> Gold</p>
        <p><span class="font-semibold">Sex:</span> L</p>
        <p><span class="font-semibold">Phone Number:</span> 1234567890</p>
        <p><span class="font-semibold">Birth Date:</span> 1990-01-01</p>
        <p><span class="font-semibold">Address:</span> 123 Main St</p>
        <p><span class="font-semibold">MyPay Balance:</span> $100</p>
        <button id="showUserForm" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
          Update
        </button>
      </div>

      <!-- Update Form -->
      <div id="userForm" class="p-4 border rounded shadow-md hidden">
        <form class="space-y-4">
          <div>
            <label class="block font-semibold">Name:</label>
            <input type="text" class="w-full p-2 border rounded" placeholder="BRIAN SUBEKTI" />
          </div>
          <div>
            <label class="block font-semibold">Password:</label>
            <input type="password" class="w-full p-2 border rounded" placeholder="******" />
          </div>
          <div>
            <label class="block font-semibold">Sex:</label>
            <div class="flex items-center space-x-4">
              <label><input type="radio" name="sex" value="L" /> L</label>
              <label><input type="radio" name="sex" value="P" /> P</label>
            </div>
          </div>
          <div>
            <label class="block font-semibold">Phone Number:</label>
            <input type="text" class="w-full p-2 border rounded" placeholder="1234567890" />
          </div>
          <div>
            <label class="block font-semibold">Birth Date:</label>
            <input type="date" class="w-full p-2 border rounded" />
          </div>
          <div>
            <label class="block font-semibold">Address:</label>
            <input type="text" class="w-full p-2 border rounded" placeholder="123 Main St" />
          </div>
          <button class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-green-600">Submit</button>
        </form>
      </div>
    </div>
  </main>

  <script>
    document.getElementById("showUserForm").addEventListener("click", function () {
      document.getElementById("userForm").classList.toggle("hidden");
    });
  </script>

</body>
</html>
