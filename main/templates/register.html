<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  {% include 'guest_navbar.html' %}

  <!-- Container -->
  <div class="flex justify-center items-center min-h-screen">
    <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-xl">
      <h1 class="text-2xl font-bold mb-6 text-center">Register</h1>

      <!-- Role Selection -->
      <div class="mb-6">
        <label class="block text-gray-700 font-semibold mb-2">Select Role:</label>
        <div class="flex gap-4">
          <!-- Redirect to User Registration -->
          <a href="{% url 'register_user' %}" class="w-full bg-blue-500 text-white py-2 rounded text-center hover:bg-blue-600">
            User
          </a>
          <!-- Redirect to Worker Registration -->
          <a href="{% url 'register_worker' %}" class="w-full bg-green-500 text-white py-2 rounded text-center hover:bg-green-600">
            Worker
          </a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
