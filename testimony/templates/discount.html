<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discounts</title>
</head>
<body>
    <!-- Discount Section -->
    <div style="border: 1px solid #ddd; padding: 20px; margin: 20px;">
        <h2>Available Discounts</h2>
        <div style="border: 1px solid #ddd; padding: 10px; margin: 10px 0;">
            <h3>Voucher</h3>
            <p>Code: <span>VCH123</span></p>
            <p>Discount: <span>10%</span></p>
            <p>Min Transaction Order: <span>$50</span></p>
            <p>Validity Days: <span>30</span></p>
            <p>User Quota: <span>10</span></p>
            <p>Price: <span>$5</span> <button>Buy</button></p>
        </div>

        <div style="border: 1px solid #ddd; padding: 10px; margin: 10px 0;">
            <h3>Promotions</h3>
            <p>Code: <span>PRM456</span></p>
            <p>Offer End Date: <span>DD/MM/YYYY</span></p>
        </div>
    </div>
</body>
</html>
