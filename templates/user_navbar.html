<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Layout</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    /* Navbar Styles */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #692828;
      color: white;
      padding: 10px 20px;
    }

    .user-info p {
      margin: 0;
      font-size: 14px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 14px;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="user-info">
      <!-- Display the role and name dynamically using Django template variables -->
      <p>Role: Customer</p>
      <p>Name: {{ request.session.user_name }}</p>
    </div>
    <nav class="nav-links">
      <!-- Dynamic links to existing views -->
      <a href="{% url 'view_categories' %}">Homepage</a>
      <a href="{% url 'mypay' %}">MyPay</a> <!-- Update when MyPay view is implemented -->
      <a href="#">My Order</a> <!-- Update when My Order view is implemented -->
      <a href="#">Discount</a> <!-- Update when Discount view is implemented -->
      <a href="{% url 'user_profile' %}">Profile</a>
      <a href="{% url 'logout' %}">Logout</a>
    </nav>
  </header>
</body>
</html>
