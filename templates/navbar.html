<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-blue-500 p-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <!-- Logo -->
      <div class="text-white text-lg font-bold">
        SIJARTA
      </div>

      <!-- Links -->
      <ul id="navbar-links" class="flex space-x-4 text-white font-semibold">
        <!-- Dynamic Links Will Be Injected Here -->
      </ul>
    </div>
  </nav>

  <!-- JavaScript for Navbar Configuration -->
  <script>
    // Get the navbar links container
    const navbarLinks = document.getElementById('navbar-links');

    // Example: User role (change this to "Guest", "User", or "Worker" to test)
    const role = 'Worker'; // Change to 'User' or 'Worker' to test different navbars

    // Example: Logged-in user name
    const userName = 'John Doe'; // Only used for "User" or "Worker" roles

    // Define navbar configurations
    const navbarConfig = {
      Guest: [
        { name: 'Login', href: '/login' },
        { name: 'Register', href: '/register' }
      ],
      User: [
        { name: `Role: User`, href: '#' },
        { name: `Name: ${userName}`, href: '#' },
        { name: 'Homepage', href: '/homepage' },
        { name: 'MyPay', href: '/mypay' },
        { name: 'My Order', href: '/myorder' },
        { name: 'Discount', href: '/discount' },
        { name: 'Profile', href: '/profile' },
        { name: 'Logout', href: '/logout' }
      ], 
      Worker: [
        { name: `Role: Worker`, href: '#' },
        { name: `Name: ${userName}`, href: '#' },
        { name: 'Homepage', href: '/homepage' },
        { name: 'Manage My Jobs', href: '/manage-jobs' },
        { name: 'Manage Order Status', href: '/manage-orders' },
        { name: 'MyPay', href: '/mypay' },
        { name: 'Profile', href: '/profile' },
        { name: 'Logout', href: '/logout' }
      ]
    };

    // Populate the navbar based on role
    const links = navbarConfig[role];
    links.forEach(link => {
      const li = document.createElement('li');
      li.innerHTML = `<a href="${link.href}" class="hover:underline">${link.name}</a>`;
      navbarLinks.appendChild(li);
    });
  </script>
</body>
</html>
