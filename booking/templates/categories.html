<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Categories</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <!-- Header Section -->
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold">Service Categories</h1>
            <div class="flex space-x-4">
                <!-- Category Filter -->
                <select class="border rounded-md p-2">
                    <option value="">All Categories</option>
                    <option value="1">Category 1</option>
                    <option value="2">Category 2</option>
                    <option value="3">Category 3</option>
                </select>
                <!-- Subcategory Search -->
                <input type="text" class="border rounded-md p-2 w-64" placeholder="Search Subcategories">
                <button class="bg-blue-500 text-white rounded-md px-4 py-2">Search</button>
            </div>
        </div>

        <!-- Categories List -->
        <div class="mb-6">
            <!-- Category 1 -->
            <h2 class="text-lg font-semibold bg-gray-200 rounded-md px-4 py-2">Service Category 1</h2>
            <div class="bg-white shadow-md rounded-md">
                <a href="#" class="block px-4 py-2 border-b hover:bg-gray-100">Subcategory 1</a>
                <a href="#" class="block px-4 py-2 border-b hover:bg-gray-100">Subcategory 2</a>
                <a href="#" class="block px-4 py-2 border-b hover:bg-gray-100">Subcategory 3</a>
            </div>
        </div>

        <div class="mb-6">
            <!-- Category 2 -->
            <h2 class="text-lg font-semibold bg-gray-200 rounded-md px-4 py-2">Service Category 2</h2>
            <div class="bg-white shadow-md rounded-md">
                <a href="#" class="block px-4 py-2 border-b hover:bg-gray-100">Subcategory 1</a>
                <a href="#" class="block px-4 py-2 border-b hover:bg-gray-100">Subcategory 2</a>
                <a href="#" class="block px-4 py-2 border-b hover:bg-gray-100">Subcategory 3</a>
            </div>
        </div>

        <div class="mb-6">
            <!-- Category 3 -->
            <h2 class="text-lg font-semibold bg-gray-200 rounded-md px-4 py-2">Service Category 3</h2>
            <div class="bg-white shadow-md rounded-md">
                <a href="#" class="block px-4 py-2 border-b hover:bg-gray-100">Subcategory 1</a>
                <a href="#" class="block px-4 py-2 border-b hover:bg-gray-100">Subcategory 2</a>
                <a href="#" class="block px-4 py-2 border-b hover:bg-gray-100">Subcategory 3</a>
            </div>
        </div>
    </div>
</body>
</html>
